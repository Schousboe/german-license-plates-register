<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>German License Plates</title>
  <link rel="stylesheet" href="public/style.css" />
</head>
<body>
  <div class="container">
    <div class="language-switcher">
      <select id="languageDropdown" class="language-dropdown" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="da">Dansk</option>
        <option value="de">Deutsch</option>
      </select>
    </div>
    <h1 class="heading">Enter a city abbreviation</h1>
    <input id="input" placeholder="e.g. HH, B, M" />
    <button id="searchButton" onclick="findCity()">Search</button>
    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
  </div>

<script src="public/script.js"> </script>
  
</body>
</html>
